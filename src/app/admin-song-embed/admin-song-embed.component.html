<div class="container">
    <div class="card mb-4">
        <form class="card-body">

            <h1 class="center">New Music</h1>
            <ul class="nav nav-pills">
                <li class="nav-item">
                  <a class="nav-link active" >New Embed</a>
                </li>
                <li class="nav-item disabled">
                  <a class="nav-link" >Edit Existing Embeds</a>
                </li>
    
              </ul>
              <br>
            <div class="form-group">
              <label for="validationTooltip01" style="color:#000000; text-align:left;">Embed Link</label>

          <div class="form-check">

              Soundcloud
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">

              Itunes
            </label>
          </div>
            <br>
            <button type="submit" class="btn btn-primary disabled" style="background-color:#cc0000;">Add Song</button>
          </form>
    </div>
</div>
