<div class="container">
  <div class="card mb-4">
    <form class="card-body">
      <h1 class="center">Add Concert</h1>
      <div class="form-group">
        <label for="validationTooltip01" style="color:#000000">Tour</label>
        <br>
        <select>
          <option value="tour1">Tour 1</option>
          <option value="tour2">Tour 2</option>
        </select>
      </div>
      <div class="form-group">
        <label for="validationTooltip01" style="color:#000000">Location: </label>
        <input type="text" class="form-control" id="validationTooltip01" required>
      </div>
      <div class="form-group">
        <label for="validationTooltip01" style="color:#000000">Date: </label>
        <br>
        <input type="date" name="concert-date">
      </div>
      <button type="submit" class="btn btn-primary disabled" >Add Concert</button>
    </form>
  </div>
</div>
