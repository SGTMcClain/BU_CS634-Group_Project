<div class="container">
  <div class="card mb-4">
    <form class="card-body">

      <h1 class="center">Concert</h1>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link active" >New Event</a>
        </li>
        <li class="nav-item disabled">
          <a class="nav-link" >Edit Existing Event</a>
        </li>

      </ul>
      <br>
      <div class="form-group">

          <!-- Event Type -->
          <fieldset id="group2">
            <label for="validationTooltip01" style="color:#000000"><h3>Event Type</h3></label><br>
            <input type="checkbox" name="event1" value="Concert"> Concert <br>
            <input type="checkbox" name="event2" value="Meet & Greet"> Meet & Greet <br>
          </fieldset>
          <br>
          <div class="form-group">
            <label for="validationTooltip01" style="color:#000000"><h3>Tour</h3></label>
            <br>

            <!-- Tour Drop Down -->
            <select class="form-conrol">
              <option value="tour1">Tour 1</option>
              <option value="tour2">Tour 2</option>
           </select>
          </div>

          <!-- Venue -->
          <div class="form-group input-group mb-3">
            <div for="validationTooltip01" style="color:#000000">
              <span class="input-group-text">Venue</span>
            </div>
            <input type="text" class="form-control" id="validationTooltip01" required>
          </div>
          <div class="form-group input-group mb-3">
            <!-- City -->
            <div class="input-group-prepend" for="validationTooltip01" style="color:#000000">
              <span class="input-group-text">City</span>
            </div>
            <input type="text" class="form-control" id="validationTooltip01" required>
            
            <!-- State -->
            <div class="input-group-prepend" for="validationTooltip01" style="color:#000000">
              <span class="input-group-text">State</span>
            </div>
            <input type="text" class="form-control" id="validationTooltip01" required>
          </div>
          <!-- Date -->
          <div class="form-group input-group mb-3">
            <div class="input-group-prepend" for="validationTooltip01" style="color:#000000">
              <span class="input-group-text">Date </span>
            </div>
            <input type="date" name="concert-date">
          </div>
          <!-- Submit Button -->
          <button type="button" class="btn btn-primary disabled" style="background-color:#cc0000;">Add Concert</button>
        </div>
    </form>
  </div>
</div>
